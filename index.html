<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Ceep</title>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <form id="form">
      <input type="text" id="task" placeholder="Adicione uma tarefa" required>
      <button type="submit" id="add">Adicionar</button>
    </form>
    <table id="table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tasks">

      </tbody>
    </table>
  </div>
    

    <script src="main.js"></script>
</body>
</html>
